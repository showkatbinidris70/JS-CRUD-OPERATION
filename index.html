<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Shopping List</title>
  </head>
  <body>
    <div class="container" style="max-width: 800px">
      <nav class="navbar navbar-light d-flex" style="background-color: #e3f2fd">
        <h1 class="navbar-brand m-auto">Shopping List</h1>
        <input
          type="text"
          name="filter"
          class="form-control m-3"
          id="filter"
          placeholder="Filter your product..."
        />
      </nav>
      <div class="card card-body">
        <ul class="list-group collection">
          <li
            class="list-group-item collection-item d-flex flex-row justify-content-between"
          >
            <div class="product-info">
              <strong>Sneakers</strong>- <span class="price">$30</span>
            </div>
            <div class="action-btn">
              <i class="fa fa-pencil-alt float-right me-2"></i>
              <i class="fa fa-trash-alt float-right"></i>
            </div>
          </li>
          <li
            class="list-group-item collection-item d-flex flex-row justify-content-between"
          >
            <div class="product-info">
              <strong>Towel</strong>- <span class="price">$40</span>
            </div>
            <div class="action-btn">
              <i class="fa fa-pencil-alt float-right me-2"></i>
              <i class="fa fa-trash-alt float-right"></i>
            </div>
          </li>
        </ul>
        <span class="msg"></span>
        <form class="mt-2">
          <div class="row" mt-4>
            <div class="col">
              <input
                type="text"
                placeholder="product name"
                class="form-control nameInput"
              />
            </div>
            <div class="col">
              <input
                type="text"
                placeholder="product price"
                class="form-control priceInput"
              />
            </div>
          </div>
          <div class="d-grid" max-auto>
            <button class="btn mt-3 btn-primary btn-block" type="submit">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
